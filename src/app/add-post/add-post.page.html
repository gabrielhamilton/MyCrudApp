<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Adicionar Post</ion-title>
  </ion-toolbar>
</ion-header> 

<ion-content>

  <ion-item>
    <ion-label position="floating">Titulo</ion-label>
    <ion-input type="text"[(ngModel)]="post.title" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descrição</ion-label>
    <ion-input type="text" [(ngModel)]="post.details" required></ion-input>
  </ion-item>
 
  <ion-card class="ion-text-center" *ngIf="!isUploading && !isUploaded">
    <ion-card-header>
      <ion-card-title>Choose Images to Upload</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-button 
   class="ion-padding" 
   color="primary"
   expand="full"
   (click)="createPost(post)"
  >
    Adicionar
  </ion-button>

</ion-content>
