<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Adicionar Post</ion-title>
  </ion-toolbar>
</ion-header> 

<ion-content>

  <ion-item>
    <ion-label position="floating">Titulo</ion-label>
    <ion-input type="text"[(ngModel)]="post.title" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descrição</ion-label>
    <ion-input type="text" [(ngModel)]="post.details" required></ion-input>
  </ion-item>
  
  <ion-item>
    <input type="file" name="inputFile" (change)="chooseFile($event)" required>
  </ion-item>

  <ion-button 
   class="ion-padding" 
   color="primary"
   expand="full"
   (click)="createPost(post)"
  >
    Adicionar
  </ion-button>

</ion-content>
