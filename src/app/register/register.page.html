<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"  required></ion-input>
  </ion-item>
  <ion-button class="ion-padding" color="primary" expand="full" (click)="register(user)">
    Criar
  </ion-button>
</ion-content>
